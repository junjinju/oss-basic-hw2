{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">프로젝트 평가 랭킹</h2>
  <div class="list-group">
    {% for project in projects %}
      <a href="{% url 'project_detail' project.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span>{{ forloop.counter }}위 - {{ project.title }}</span>
        <span class="badge bg-primary rounded-pill">평균 평점: {{ project.avg_score|floatformat:1 }}</span>
      </a>
    {% endfor %}
  </div>
{% endblock %}
